<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* p,b{
            color: red;
        } */
        div p{
            /* 继承性：在父类中设置的样式会影响到子类样式上 */
            /* 但是不是所有的样式都有继承性 */
            /* 针对文本内容的样式调整具有继承性 */
            color: red;
            font-size: 20px;
            font-weight: bold;
            /* 边框（不具有继承性） */
            border: 1px solid black;
        }
        p{
            color: green;
        }
    </style>
</head>
<body>
    <div>
        div内容
        <p>这是p内容</p>
        <b>加粗内容</b>
    </div>
</body>
</html>
