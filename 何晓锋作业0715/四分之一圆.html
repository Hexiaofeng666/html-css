<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 100%;
            width: 100%;
        }
        div{
            width: 2000px;
            height: 2000px;
            background-color: red;
            position: fixed;
            border-radius: 50%;
            /* 
                1.上方切掉的大小
                2.从左到右保留的大小
                3.从上到下保留的大小
                4.左边切掉的大小    
             */
            clip: rect(0px,1000px,1000px,0px);
        }
    </style>
</head>
<body>
        <div></div>
</body>
</html>
