<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            /* border: 1px solid gray; */
            /* 定宽居中 */
            margin: auto;
        }

        img {
            width: 100%;
            background-color: #f4f4f4;
        }
        /* span:nth-child(1){

        } */
        span:nth-child(1){
            background-color: orangered;
            color: white;
        }
        div div{
            width: 90%;
            margin: auto;
            margin-top: 5px;
        }
        span:nth-of-type(2){
            font-weight: bold;
            width: 84%;
            margin-left: 6px;
            /* 行内块元素和其他行元素/行内块元素在垂直方向的对齐方式 */
            vertical-align: top;
            /* top middle bottom */
            text-align: center;
        }
        p{
            text-align: center;
        }
        span{
            display: inline-block;
        }
    </style>
</head>

<body>
    <div>
        <img src="./timg.webp" alt="">
        <div>
            <span>特价</span>
            <span>原创设计一体化 精致迷你破壁机350ml</span>
            <p>￥249 <del>￥299</del></p>
        </div>
    </div>
</body>

</html>
