<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0416课堂</title>
    <!-- 放置样式 -->
    <style>
        /* 样式选择器：帮助选择到对应的选择器 */
        /* 1.标签选择器：范围过大 */
        /* 2.class选择器：给标签另取名字（取名字最好知其名知其义） */
        body{
            background-color: greenyellow;
            text-align: left;
        }
        div{
            /* height: 600px; */
            background-color: red;
        }
        .content{
            /* height: 300px; */
            background-color: green;
            /* margin外边距：不仅可以使标签居中，还可以设置标签之间的距离 */
            /* 只设置一个值时，四个方向通用 */
            margin: auto;
            /* 内边距padding：内部边距,先上下，后左右 */
            padding: 10px 40px;
            text-align: center;
        }
        h1{
            /* 让标签中的内容居中 */
            text-align: center;
        }
        a{
            /* text-align: left; */
        }
        p{
            text-align: center;
        }
        .move{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- 1.先搭建结构，后写样式，在进行效果/逻辑处理 -->
    <!-- 块标签特点：宽度默认占父标签的100% -->
    <div class="content">
        <h1>标题</h1>
        <a href="www.baidu.com">首页</a>
        <p>内容</p>
    </div>
    <div>
        <!-- 标签的class可以有多个 -->
        <p class="tip move">hhh</p>
    </div>
    
</body>
</html>
