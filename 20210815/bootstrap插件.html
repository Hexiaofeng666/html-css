<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./bootstrap-3.3.7-dist/css/bootstrap.css">
  
  <script src="./bootstrap-3.3.7-dist/js/jquery-3.1.1.js"></script>
  <script src="./bootstrap-3.3.7-dist/js/bootstrap.js"></script>
  <style>
    .item{
      height: 400px !important;
      overflow: hidden;
    }
    img{
      width: 100%;
      height: 100% !important;
     
    }
  </style>
</head>
<body>
  <!-- data-wrap='false' 不进行循环轮播  默认为true是允许的 -->
  <!--  data-ride="carousel" 开启自动轮播 -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval='2000'>
      <!-- 轮播（Carousel）指标 -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <!-- 轮播（Carousel）项目 -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="./slider1.webp" alt="First slide">
        </div>
        <div class="item">
          <img src="./slider2.webp" alt="Second slide">
        </div>
        <div class="item">
          <img src="./slider3.webp" alt="Third slide">
        </div>
      </div>
      <!-- 轮播（Carousel）导航 -->
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <div class='container'>
      <!-- 模态框 -->
      <button class='btn btn-success' data-toggle="modal" data-target="#myModal">点击显示模态框</button>
      <!-- 模态框（Modal） -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <!-- 模态框内容 -->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title" id="myModalLabel">模态框（Modal）标题</h4>
            </div>
            <div class="modal-body">在这里添加一些文本</div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
              <button type="button" class="btn btn-primary">提交更改</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal -->
      </div>
    </div>
</body>
</html>
