<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./bootstrap-3.3.7-dist/css/bootstrap.css">
  <script src="./bootstrap-3.3.7-dist/js/jquery-3.1.1.js"></script>
  <script src="./bootstrap-3.3.7-dist/js/bootstrap.js"></script>
  <style>
    .navbar {
      padding: 12px 0;
      border-bottom: 1px solid gray;
    }

    .logo {
      width: 92%;
      /* max-width: 190px; */
      padding: 0;
    }

    .logo img {
      width: 100%;

    }

    .container-fluid {
      padding: 0 4%;
    }

    .collapse a {
      color: black !important;
      font-size: 16px;
    }

    .banner {
      height: 300px;
      background-image: url(./jupytercon-planet.jpg);
      margin-top: 75px;
      background-size: 100%;

    }

    .banner div {
      display: flex;
      flex-direction: column;
      width: 70%;
      margin: auto;
      height: 100%;
      /* 主轴方向  是调整x?y?  取决于弹性布局中元素的排列方向，元素呈一行排列。主轴指的x方向，反之是y方向*/
      justify-content: center;
      align-items: flex-end;

    }





    @media screen and (max-width:1035px) {
      .navbar-header {
        width: 160px;
      }
    }

    @media screen and (max-width:1018px) {
      .collapse a {
        font-size: 13px;
      }

      .logo {
        width: 50%;
        overflow: hidden;
      }

      .logo img {
        width: 380%;
        position: relative;
        top: 6px;
      }

      .navbar-header {
        width: 70px;
      }
    }

    @media screen and (max-width:768px) {
      .navbar-header {
        width: 100%;
      }

      .logo img {
        width: 380%;
        position: relative;
        top: 6px;
      }

      .logo {
        width: 40px;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example-navbar-collapse">
          <span class="sr-only">切换导航</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <div class="navbar-brand logo" href="#">
          <img src="./nav_logo.svg" alt="">
        </div>
      </div>
      <div class="collapse navbar-collapse" id="example-navbar-collapse">
        <ul class="nav navbar-nav pull-right">
          <li><a href="#">Install</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Community</a></li>
          <li><a href="#">Documentation</a></li>
          <li><a href="#">NBViewer</a></li>
          <li><a href="#">JupyterHub</a></li>
          <li><a href="#">Widgets</a></li>
          <li><a href="#">Blog</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="banner">
    <div>
      <p>October 5-17th</p>
      <img src="./jupytercon-logo.png" alt="">
      <button>Learn more</button>
    </div>

  </div>
</body>

</html>
