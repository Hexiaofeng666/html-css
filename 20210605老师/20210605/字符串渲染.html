<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    span{
      color: red;
    }
  </style>
</head>
<body>
   <p id='one'></p>
   <p id='two'></p>
   <p id='three'></p>
  <script>
      var one = document.getElementById('one')
      var two = document.getElementById('two')
      var three = document.getElementById('three')

      var str = '报道1：今日重大消息的内容,现场记者报道称：xxx,有重大消息在新闻中进行报道;报道2：重大消息第四届海丝博览会暨第二十三届海交会投资促进大会举行;报道3:霓虹汇聚，今晚800架无人机震撼榕城夜空。重大消息“有福之州盛世璀璨”闽江山水之城视听灯光秀，呈现全画幅榕城山水长卷，迎接即将启幕的重大消息第四届21世纪海上丝绸之路博览会暨重大消息第二十三届海峡两岸经贸交易会。'

      // 要快速对字符串数据进行截取显示
      // 拆分
      var arr = str.split(';')
      console.log(arr[1]);
      one.innerHTML=arr[0].replaceAll('重大消息','<span>重大消息</span>')
      two.innerHTML=arr[1].replaceAll('重大消息', '<span>重大消息</span>')
      three.innerHTML=arr[2].replaceAll('重大消息', '<span>重大消息</span>')
        
  </script>
</body>
</html>
