<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .content{
            width: 300px;
            border: 1px solid orangered;
            margin: auto;
            padding: 5px;
        }
        .num{
            background-color: gainsboro;
            padding-left: 5px;
            padding-right: 5px;
            margin-right: 5px;
        }
        .text{
            border-bottom: 1px solid gainsboro;
            padding-bottom: 3px;
            /* width: 18000px; */
        }
        .count{
            width: 120px;
            /* 行内块元素：既有块元素特点（可以设置宽高），又有行元素的特点（排成一行） */
            display: inline-block;
            text-align: right;
        }
        .content div{
            margin-bottom: 5px;
        }
        .yellow{
            background-color: yellow;
            color: white;
        }
        .orange{
            background-color: orangered;
            color: white;
        }
        .gray{
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <div class="content">
        <div>
            <span class="num orange">2</span>
            <span class="text">
                <span>这个人仙太过正经</span>
                <span class="count">25987</span>
            </span>
        </div>
        <div>
            <span class="num yellow">3</span>
            <span class="text">
                <span>从红月开始</span>
                <span class="count">24645</span>
            </span>
        </div>
        <div>
            <span class="num gray">4</span>
            <span class="text">
                <span>稳住别浪</span>
                <span class="count">20770</span>
            </span>
        </div>
        <div>
            <span class="num">5</span>
            <span class="text">
                <span>全职艺术家</span>
                <span class="count">20770</span>
            </span>
        </div>
        <div>
            <span class="num">6</span>
            <span class="text">
                <span>我真的是正派</span>
                <span class="count">20770</span>
            </span>
        </div>
        <div>
            <span class="num">7</span>
            <span class="text">
                <span>轮回乐园</span>
                <span class="count">20770</span>
            </span>
        </div>
    </div>
</body>
</html>
