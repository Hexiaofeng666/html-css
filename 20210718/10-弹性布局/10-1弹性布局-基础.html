<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
            border: 1px solid blue;

            /* 
                在父级标签中开启弹性布局
                弹性布局可理解为盒子布局
            */
            display: flex;

            /* 设置横向布局，默认开启的 */
            /* flex-direction: row; */

            /* 设置横向布局，反向的，倒序 */
            /* flex-direction: row-reverse; */

            /* 设置纵向布局，反向的，倒序 */
            /* flex-direction: column-reverse; */
        }
        div{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            text-align: center;
            line-height: 100px;
        }
        /* 
            order:该属性定义项目的排序，对应的值越大越靠后，
            对应的值越小，排序就越靠前，默认值是0

         */
        div:nth-of-type(1){
            order: 1;
        }
        div:nth-of-type(2){
            order: 6;
        }
        div:nth-of-type(3){
            order: 31;
        }
        div:nth-of-type(4){
            order: 4;
        }
        div:nth-of-type(5){
            order: 5;
        }
    </style>
</head>
<body>
    <section>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </section>
</body>
</html>
