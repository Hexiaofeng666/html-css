<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            border: 1px solid red;
            margin: auto;
            /* 设置左右居中 */
            /* text-align: center; */
            /* 设置行高上下居中 */
            /* line-height: 300px; */

            /* 将元素设置为一个盒子 */
            display: -webkit-box;
            
            -webkit-box-pack: center;

            -webkit-box-align: center;

        }
    </style>
</head>
<body>
    <div>
        <span>
            box垂直居中
        </span>
    </div>
</body>
</html>
