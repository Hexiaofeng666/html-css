<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- target 指定打开新页面的指定位置 -->
  <!-- _self  在当前本窗口打开新页面 -->
  <!-- _blank 在新的窗口上打开页面 -->
   <a href="http://www.baidu.com" target='_blank'>百度</a>
   <a href="http://www.taobao.com">淘宝</a>
   <a href="http://map.baidu.com" target="page">地图</a>
   <!-- 也称为：局部页面刷新 -->
   <!-- 在页面上又嵌套了一个页面架构 -->
   <!-- src初始iframe显示页面地址 -->
   <!-- name 给iframe定义一个名字 -->
   <iframe src="http://www.baidu.com" frameborder="1" width="700" height="500" name="">baidu1</iframe>
</body>
</html>
