<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;

        }
        div{
            width: 200px;
            height: 200px;
            background-color: red;
            position: absolute;
            left: 0;
            top: 0;

            /* 过渡所需要的时间 */
            transition-duration: 2s;
            /* 过渡的css名称，all是过渡所有样式  */
            transition-property: all;
        }
        div:active{
            background-color: blue;  
            border-radius: 50%;
            top: calc(100% - 200px);
            left: calc(100% - 200px);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
