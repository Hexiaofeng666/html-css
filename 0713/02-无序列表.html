<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }
        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        ul > li {
            width: 150px;
            background-color: red;
            height: 40px;
            margin-top: 10px;
            text-align: center;
            line-height: 40px;
            color: white;
            cursor: pointer;

            padding-right: 20px;

            position: relative;
            left: -80px;
            text-align: right;
        }
        ul > li:hover {
            left: 10px;
            background-color: green;
            text-align: center;
            padding-right: 0px;
        }
    </style>
</head>
<body>
    <ul>
        <li>摇一摇</li>
        <li>看一看</li>
        <li>扭一扭</li>
        <li>舔一舔</li>
        <li>泡一泡</li>
        <li>奥利奥</li>
        <li>跳一跳</li>
        <li>蹦一蹦</li>
    </ul>
</body>
</html>
