<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            /* body 默认有 8 个像素的外边距 */
            margin: 0;
        }
        ol {
            /* ol 默认有 16 个像素的上下外边距 */
            /* 和 40 像素的左内边距 */
            margin: 0;
            padding: 0;

            /* 去掉列表前面的序号 */
            /* list-style: none; */
            
            width: 100%;
            height: 44px;
            background-color: red;
        }
        ol > li {
            /* li 默认是块元素，这里将其转换成功行内块元素 */
            display: inline-block;

            /* 去掉列表前面的序号 */
            list-style-type: none;
            color: white;
            /* 设置行高跟高度一致，目的是让内容上下居中 */
            line-height: 44px;
            /* 设置内边距 */
            padding: 0 30px;
            /* pointer ： 设置鼠标样式为手的样式 */
            /* crosshair: 十字线 */
            cursor: move;
        }
        ol > li:hover {
            background-color: green;
        }
    </style>
</head>
<body>
    <!-- ol 有序列表 -->
    <ol>
        <!-- li 是列表中的一个单元格 -->
        <li>首页</li>
        <li>手机</li>
        <li>电脑</li>
        <li>平板</li>
        <li>冰箱</li>
        <li>电话</li>
        <li>电视</li>
        <li>电灯</li>
    </ol>
</body>
</html>
