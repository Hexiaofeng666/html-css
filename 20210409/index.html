<!DOCTYPE html>
<!--注释：CTRL+/  不被渲染-->
<!-- <标签名> 标签成对 -->
<!-- shift+!可以生成初始 -->
<!-- alt+b运行 -->
<!-- ctrl+s保存 -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>页面标题</title>
        <!-- head放的是关于页面的相关配置，css js等 -->
    </head>
    <body>
       <!-- tab  往后退一格  shift+tab往前移动一格 -->
        第一段1111111111111111
        第二行
        <span>行标签</span>
        <span>行标签</span>
        <p>段标签</p>
        <!-- 标题标签从h1到h6 -->
        <h1>一级标签</h1>
        <h2>二级标签</h2>
        <h4>三级标签</h4>

        <div>div称为块标签，搭建某块区域</div>
        <section>分类标签，搭建某块区域</section>
        <table>
            <tr>
                <td></td>
            </tr>
        </table>
        <!-- <img 属性1="" 属性2="" -->
        <!-- 路径：相对路径： ./+文件路径    相对当前文件来说，查找的文件路径在哪里 -->
        <!-- 绝对路径：路径名称是完整的 -->
        <img src="./111.jpg" alt="">
        <!-- 换线标签 -->
        <hr>
        <!-- 换行标签 -->
        <br>
    </body>
</html>
