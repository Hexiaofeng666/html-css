<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 样式：css -->
    <style>
        /* 将页面标签的样式设置放置在此处 */
        p{
        /* 设置颜色 */
        color: blue;
        /* 设置字体大小 */
        /* px 像素 */
        font-size: 20px;
        }

        span{
            color: gray;
            font-size: 13px;
        }
        div{
            background-color: red;
            height: 200px;
        }
        section{
            width: 500px;
            background-color: pink;
            /* 外边距：用来移动元素 */
            margin: auto;
        }
    </style>
</head>
<body>
    <p>这是内容</p>
    <span>2021.4.9</span><hr>
    <hr>
    <div>
     <section>
         <h1>标题</h1>
     </section>
    </div>
</body>
</html>
