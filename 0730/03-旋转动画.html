<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body {
            height: 100%;
        }
        div {
            width: 200px;
            height: 200px;
            background-color: red;
            /* margin: 100px auto; */

            position: absolute;
            left: 50%;
            top: 50%;

            animation: rotate 3s linear infinite;
            /* 设置旋转点 */
            transform-origin: 0 0;
        }
        @keyframes rotate {
            0% {
                transform: rotate(0);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        section {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: green;

            position: absolute;
            left: calc((100% - 20px) / 2);
            top: calc((100% - 20px) / 2);



        }
    </style>
</head>
<body>
    <section></section>
    <div></div>
</body>
</html>
