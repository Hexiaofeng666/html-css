<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        hr{
            margin-top: 40px;
            border-width: 3px;
            border-color: red;
        }
        hr:nth-of-type(1){
            /* 5px 像素的意思 */
            width: 5px;
        }
        hr:nth-of-type(2){
            /* 块，段 */
            width: 5pc;
        }
        hr:nth-of-type(3){
            width: 5%;
        }
        hr:nth-of-type(4){
            /* em相当于当前字体一个字的大小 */
            width: 5em;
        }
        hr:nth-of-type(5){
            /* rem相当于当前字体一个字的大小 */
            /* rem是相当于html字体大小的元素计算 */
            width: 5rem;
        }
        hr:nth-of-type(6){
            /* pt磅 */
            width: 5pt;
        }hr:nth-of-type(7){
            /* in英寸 */
            width: 5in;
        }
        hr:nth-of-type(8){
            /* mm毫米 */
            width: 5mm;
        }
        hr:nth-of-type(9){
            /* cm厘米 */
            width: 5cm;
        }
        hr:nth-of-type(10){
            /* em一个字高度的单位 */
            width: 5em;
        }
        hr:nth-of-type(11){
            /* 将屏幕宽度分成100份 ，取出其中的几份 */
            width: 5vw;
        }
        hr:nth-of-type(12){
            /* 将屏幕高度分成100份 ，取出其中的几份 */
            width: 5vh;
        }
    </style>
</head>
<body>
    <hr>
    <hr>
    <hr>
    <hr>
    <hr>
    <hr>
    <hr>
    <hr>
</body>
</html>
