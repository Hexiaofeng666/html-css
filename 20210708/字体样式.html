<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            /* 字体颜色 */
            color: red;
            /* 字体大小 */
            font-size: 30px;
            /* 字体粗细 */
            /* 100~900 细到粗 */
            /* 100细 lighter  400 == normal */
            /* 800==bold 900==bolider */
            font-weight: 400;
            /* 字体样式 */
            /* italic斜体 normal 正常 */
            font-style: italic;
            /* 字体类型 */
            font-family: '宋体';
            /* 文字的线性样式 */
            /* line-through删除线   overline顶部线 */
            /* text-decoration: underline; */
            /* wavy 波浪线    solid实线（默认）  dashed虚线   dotted虚点线   double双实线 */
            /* text-decoration-style: wavy;
            text-decoration-color: blue; */

            width: 200px;
            border: 1px solid black;

            /* 设置内容不换行 */
            white-space: nowrap;
            /* 文字溢出内容进行替换，替换为.... */
            text-overflow: ellipsis;
            /* 把溢出容器的内容进行裁剪 */
            overflow: hidden;
            /* 内容首行缩进 */
            text-indent: 2em;
            /* 字间距 */
            letter-spacing: 3px;
        }
        div{
            font-size: 30px;
        }
        a{
            /* border: none */
            text-decoration: none;
        }
    </style>
</head>
<body>
    <p title="这是一段话这是一段话这是一段话这是一段话这是一段话">
        这是一段话这是一段话这是一段话这是一段话这是一段话</p>
    <div>普通内容</div>
    <a href="">百度</a>
</body>
</html>
