<!-- 为了页面进行编译声明，让浏览器在进行页面编译的时候，以html方式进行编译 -->
<!DOCTYPE html>
<html lang="en">
    <!-- 进行页面的页头信息设置，并且有关于页面的相关配置信息也放head -->
<head>
    <!-- 设置编码格式 UTF-8国际统一编码格式 -->
    <meta charset="UTF-8">
    <!-- 页面标题 -->
    <title>百度一下，你就知道</title>
    <!-- 页面图标 -->
    <!-- 链接标签 -->
    <link rel="icon" href="./favicon.ico">
    <!-- 编写css，js 第三方引用的资源也放在此处 -->
</head>
<body>
    <!-- 主要是放置在页面上的内容 -->
    <!-- 为了能够进行区别不同的内容进行样式设置，并且能够进行结构布局 -->
    <!-- 所以不能将内容直接放在页面上，因此要使用：标签包裹内容 -->
    <!-- 新闻地图 -->
    <!-- 什么是标签 -->
    <!-- 格式：         <标签名 属性1='' 属性2='' ....>  内容  </标签名>            -->
    <!-- 使用情况（范围）划分为：结构标签/文本标签 -->


    <!-- 文本标签 -->
    <!-- 超链接标签a（也可以用来包裹区域） -->
    <a href="">淘宝</a>
    <p>段落标签</p>
    <span>行标签：行文字</span>
    <!-- h1~h6 标题标签 -->
    <!-- 数字越大，内容越小，内容会自动加粗 -->
    <h1>一级标题</h1>
    <!-- strong的加粗含义比b标签更重 -->
    <b>加粗</b>
    <strong>加粗</strong>
    <!-- 下划线标签 -->
    <u>u内容</u>
    <!-- 斜体标签 -->
    <em>em内容</em>
    <i>斜体标签</i>
    <del>删除线标签</del>
    <!-- sup上标签 sub下标签 -->
    今天的天气是：23<sup>℃</sup>



    <!-- 结构标签 -->
    <div>块标签</div>
    <!-- 语义化标签 -->
    <header>内容页面</header>
    <nav>导航栏标签</nav>
    <main>页面的主要内容</main>
    <footer>页尾</footer>
    <section>分类标签</section>
    <article>文章标签</article>


    <!-- 内容标签 -->
    <!-- 单标签 -->
    <!-- src： 图片路径 -->
    <!-- alt：当图片加载失败的时候，显示的提示语 -->
    <!-- title：鼠标悬停在图片上的时候出现的提示语 -->
    <img src="./favicon.ico" alt="是一张百度图片" title="百度一下，你就知道">
    <!-- 用户输入框 -->
    <input type="text">
    <!-- 画线标签 -->
    <hr>
    <!-- 换行 -->
    <br>
    
</body>
</html>
